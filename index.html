<!doctype html>
<html lang="fr">

<head>
  <title>Login Template</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS v5.2.1 -->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./bootstrap/bootstrap-icons/font/bootstrap-icons.css">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 col-sm-12">
          <img src="./image/login.svg" class="img-fluid" alt="login ullustration">
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="card">
            <div class="d-flex align-items-center mb-3 pb-1">
              <span class="h1 fw-bold mb-0">Login Page</span>
            </div>
            <h5 class="fw-normal mb-3 pb-3">Sign into your account</h5>
            <form>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
              </div>
              <div class="mb-3 row">
                <div class="col">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>
                </div>
                <div class="col text-end">
                  <a class="small text-muted" href="#!">Forgot password ?</a>
                </div>
              </div>
              <button type="submit" class="mb-1 btn btn-primary form-control">LOGIN</button>
              <p class="mb-0">Don't have an account? <a class="register" href="#?">Register here</a></p>
              <a href="#!" class="small text-muted">Terms of use &</a> <a href="#!" class="small text-muted">Privacy policy</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
